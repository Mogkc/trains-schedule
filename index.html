<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <!-- Bootstrap, for ease with styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- jQuery, for ease of manipulating DOM -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment, for ease with time calculation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Firebase, for data storage and transfer -->
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
</head>

<body class="container">
    <header class="jumbotron" style="background-color: rgb(156, 66, 25); color: blanchedalmond;">
        <h1 class="display-5 text-center">Train Timings</h1>
        <p class="lead text-center">An updatable list that stays updated</p>
    </header>

    <div class="card">
        <div class="card-header">Known Trains</div>
        <div class="card-body">
            <table id="train-display" class="table table-sm">
                <thead>
                    <tr>
                        <th scope=“col”>Train Name</th>
                        <th scope=“col”>Destination</th>
                        <th scope=“col”>Frequency (min)</th>
                        <th scope=“col”>Next Arrival</th>
                        <th scope=“col”>Minutes Away</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <br>

    <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
            <form role="form">
                <div class="form-group row">
                    <label for="name-input">Train Name</label>
                    <input class="form-control" id="name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text" required>
                </div>
                <div class="form-group row">
                    <label for="time-input">First Train of Day</label>
                    <input class="form-control" id="time-input" type="time" required>
                </div>
                <div class="form-group row">
                    <label for="freq-input">Frequency (Minutes)</label>
                    <input class="form-control" id="freq-input" type="number" required>
                </div>
                <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
